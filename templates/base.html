<!DOCTYPE html>
<html>
<head>
    <title>Stock App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        nav { background: #333; color: white; padding: 10px; display: flex; justify-content: space-between; }
        nav a { color: white; margin-right: 15px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="{{ url_for('index') }}">Stock Tracker</a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            {% endif %}
        </div>
        <div>
            {% if current_user.is_authenticated %}
            <form id="logoutForm" style="display:inline;">
                <button type="submit">Logout</button>
            </form>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

<script>
document.getElementById('logoutForm')?.addEventListener('submit', async function(e) {
    e.preventDefault();
    const res = await fetch('/api/logout', { method: 'POST' });
    const data = await res.json();
    if(data.success) location.href = "{{ url_for('index') }}";
});
</script>

</body>
</html>
